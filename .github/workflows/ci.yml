name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -e ".[dev]"
      - name: Lint
        run: |
          . .venv/bin/activate
          ruff check .
          ruff format --check .
      - name: Test
        run: |
          . .venv/bin/activate
          pytest
